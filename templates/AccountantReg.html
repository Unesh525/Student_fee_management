            <a href="admin_home"> <i class="bi bi-arrow-left fs-4"></i></a>
          <form action="accountant_reg" method="post">

                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" name="T7" required>
            </div>

                <label for="confirm-password" class="form-label">Confirm Password :</label>
                <input type="password" class="form-control" name="T8">
