{% extends "AdminDash.html" %}
{% block m2 %}

<div class="container mb-5 ">
    <h1 class="text-center mt-5">Admin Register</h1>

    <div class="row justify-content-center">
      <div class="col-md-4">
            <form method="post" action="admin_reg">
                <a href="admin_home"> <i class="bi bi-arrow-left fs-4"></i></a>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="T1" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="T2"  required>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" name="T3" required></p>
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="T6" required></p>
                </div>
                <div class="mb-3">
                    <label for="Date of Birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="T7" required></p>
                </div>
                <div class="mb-3">
                        <label for="gender" class="form-label">Gender :  </label>
                        <select name="T8" id="gender" class="form-select" required>
                            <option value="select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password </label>
                    <input type="password" class="form-control" name="T4" required></p>
                </div>

                <div class="mb-3">
                    <label for="c" class="form-label">Confirm Password  </label>
                    <input type="password" class="form-control"  name="T5" required>
                </div>
                <p><input type="submit" class="btn btn-block btn-primary" value="Register"></p>
            </form>
      </div>
      </div>
    </div>

</div>

{% endblock %}
