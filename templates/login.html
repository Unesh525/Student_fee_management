{% extends "base.html" %}
{% block m1 %}
<h1 align="center" class="mt-5 pt-5 fw-bold">Login</h1>

<div class="container  ">
    <div class="row  justify-content-center">
        <div class="col-md-4">
            <form id="loginForm"  class=" bg-light p-5 rounded shadow" method="post" action="login">
                <div class="form-group">
                        <label for="email">Email / Reg No.</label>
                        <input type="text" name="T1" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="T2" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                    <button type="submit" class="btn mt-3 btn-info btn-block">Login</button>
            </form>
            <br>
            <p class="text-danger">{{msg}}</p>
        </div>
    </div>
</div>

{% endblock %}
